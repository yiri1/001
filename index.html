<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디 공개문제 총합</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        a{
            text-decoration: none; 
            color: inherit;
        }
        #bg{width: 100%; height: 100vh;
            background: url("https://cdn.pixabay.com/photo/2022/01/24/09/34/parliament-6962982_960_720.jpg");
            background-size: cover;
            background-position: center center;
        }
        #bg fieldset{
            width: 600px;
            height: 283px;
            background:rgba(0,0,0,.3);
            border: 3px #ffe solid;
            position: absolute;
            top: calc(50% - 120px);
            left: calc(50% - 300px);
            color: #ffe;
        }
        #bg legend{
            padding: 10px;
            background:rgba(0,0,0,.6);
            border: 3px #ffe solid;
            margin-left: 20px;
        }
        .menu{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 240px;
        }
        .menu a{display: flex; line-height: 40px;
            transition: .3s;
        }
        .menu li{width: 50%;}
        .num{width: 30%; text-align: center;}
        .title{width: 70%;}
        .menu a:hover{
            background: #fff;
            color:#333;
        }
    </style>
</head>
